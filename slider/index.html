<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section-slider">
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><</div>
                <div class="slider-control" onclick="goNext()">></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('./images/img1.jpg');"></div>
                <div class="slider-item" style="background-image: url('./images/img2.jpeg');"></div>
                <div class="slider-item" style="background-image: url('./images/img3.jpeg');"></div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
